{% extends "base.html" %}
{% block title %}
Register
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="register-form content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class=" form-group">
            <legend class="border-bottom mb-4">
                Sign Up 
            </legend>
            {{form|crispy}}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Register
                </button>
            </div>

        </fieldset>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account?
            <a class="ml-2 btn btn-outline-info" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>

{% endblock content %}
