{% extends "base.html" %}
{% block title %}
Logout
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="border-top pt-3">
    <form action="{% url 'logout' %}" method="post" >
        {% csrf_token %}
        
        <h2>Logout out of Reviews?</h2>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">
                Logout
            </button>
            <a class="btn btn-outline-info" href="{% url 'reviews-home' %}">
                Cancel
            </a>  
        </div>
      </form>
      
</div>

{% endblock content %}
